<footer [ngClass]="rootClassName" class="footer-footer">
  <a class="footer-navlink" routerLink="/">
    <img
      [attr.alt]="imageAlt"
      [attr.src]="footerImageSrc"
      class="footer-image"
    />
  </a>
  <div class="footer-container">
    <div class="footer-container1">
      <a class="footer-navlink1" id="footer_imprint" routerLink="/imprint">
        {{ footerImprint }}
      </a>
      <a
        class="footer-navlink2"
        id="footer_data_privacy"
        routerLink="/data-privacy"
      >
        {{ footerDataPrivacy }}
      </a>
    </div>
    <div class="footer-container2">
      <span class="footer-text" id="footer_copyright">
        {{ footerCopyrightInformation }}
      </span>
    </div>
  </div>
