<div [ngClass]="rootClassName" class="booking-information-component">
  <div class="book-ticket-renting-information-component-container1">
    <span
      class="book-ticket-renting-information-component-text input-label-text"
    >
      {{ bookTicketLabelRentingInformation }}
    </span>
    <input
      [attr.placeholder]="bookTicketRentingInformationInputPlaceholderRentDate"
      class="input"
      id="book-ticket-rent-date-picker"
      type="datetime-local"
    />
  </div>
  <div class="book-ticket-renting-information-component-container2">
    <span
      class="book-ticket-renting-information-component-text1 input-label-text"
    >
      {{ bookTicketRentingInformationLabelRentDuration }}
    </span>
    <input
      [attr.placeholder]="bookTicketInputPlaceholderRentingInformation"
      class="input"
      id="book-ticket-rent-duration-time-picker"
      type="time"
    />
  </div>
</div>
