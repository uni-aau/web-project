<div class="navbar-user-container" [ngClass]="rootClassName">
  <header data-thq="thq-navbar" class="navbar-user-navbar-interactive">
    <a routerLink="/" class="navbar-user-navlink">
      <img alt="logo" [attr.src]="navbarImage" class="navbar-user-image" />
    </a>
    <div data-thq="thq-navbar-nav" class="navbar-user-desktop-menu">
      <nav class="navbar-user-links">
        <a routerLink="/" class="navbar-user-navlink1">
          {{ navbarLinkBikeStations }}
        </a>
        <a routerLink="/bike-stations" class="navbar-user-navlink2">
          {{ navbarLinkBikes }}
        </a>
        <a routerLink="/manage-tickets-user" class="navbar-user-navlink3">
          {{ navbarLinkCategories }}
        </a>
        <a routerLink="**" class="navbar-user-navlink4">{{ text }}</a>
      </nav>
      <div class="navbar-user-buttons">
        <select class="navbar-user-select list">
          <option value="German" selected>Deutsch</option>
          <option value="Option 1">Option 1</option>
          <option value="English">English</option>
          <option value="Option 1">Option 1</option>
          <option value="Option 2">Option 2</option>
          <option value="Option 2">Option 2</option>
          <option value="Option 3">Option 3</option>
          <option value="Option 3">Option 3</option>
        </select>
        <button type="button" class="navbar-user-button button">
          {{ navbarButtonLogout }}
        </button>
        <a routerLink="/account" class="navbar-user-navlink5">
          <img
            [attr.alt]="imageAlt"
            [attr.src]="navbarSettingsImage"
            class="navbar-user-image1"
          />
        </a>
      </div>
    </div>
    <div data-thq="thq-burger-menu" class="navbar-user-burger-menu">
      <svg viewBox="0 0 1024 1024" class="navbar-user-icon">
        <path
          d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
        ></path>
      </svg>
    </div>
    <div data-thq="thq-mobile-menu" class="navbar-user-mobile-menu">
      <div class="navbar-user-nav">
        <div class="navbar-user-top">
          <img alt="image" [attr.src]="navbarImage1" class="navbar-user-logo" />
          <div data-thq="thq-close-menu" class="navbar-user-close-menu">
            <svg viewBox="0 0 1024 1024" class="navbar-user-icon02">
              <path
                d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
              ></path>
            </svg>
          </div>
        </div>
        <nav class="navbar-user-links1">
          <span class="navbar-user-text">{{ navbarLinkBikeStations1 }}</span>
          <span class="navbar-user-text1">{{ navbarLinkBikes1 }}</span>
          <span class="navbar-user-text2">{{ navbarLinkCategories1 }}</span>
          <span class="navbar-user-text3">{{ navbarLinkModels2 }}</span>
          <span class="navbar-user-text4">{{ navbarLinkUserManagement1 }}</span>
        </nav>
        <div class="navbar-user-buttons1">
          <button class="navbar-user-login button">
            {{ navbarButtonLogout1 }}
          </button>
          <img
            [attr.alt]="imageAlt1"
            [attr.src]="imageSrc"
            class="navbar-user-image2"
          />
        </div>
      </div>
