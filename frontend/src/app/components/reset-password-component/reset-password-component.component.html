<div class="reset-password-component-container" [ngClass]="rootClassName">
  <login-register-image-component
    rootClassName="login-register-image-component-root-class-name3"
  ></login-register-image-component>
  <span class="reset-password-component-text">{{ reset_pw_email_title }}</span>
  <input
    type="text"
    [attr.placeholder]="input_email_placeholder"
    class="reset-password-component-textinput input"
  />
  <span class="reset-password-component-text1">{{ reset_password_hint }}</span>
  <button
    type="button"
    class="reset-password-component-button button-blue button-general"
  >
    {{ login_button_text }}
  </button>
  <span class="reset-password-component-text2">
    {{ already_have_account_text }}
  </span>
  <a
    routerLink="/login"
    class="reset-password-component-navlink link-text-font"
  >
    {{ already_have_account_subtext }}
  </a>
</div>
