<div class="book-ticket-popup-component-container">
  <span class="heading">{{ bookTicketPopupTitle }}</span>
  <span class="book-ticket-popup-component-text1 subheading">
    {{ bookTicketPopupSubtitleBookingInfo }}
  </span>
  <book-ticket-booking-information-component
    rootClassName="book-ticket-booking-information-component-root-class-name"
  ></book-ticket-booking-information-component>
  <span class="book-ticket-popup-component-text2 subheading">
    {{ bookTicketPopupSubtitleRentingInfo }}
  </span>
  <book-ticket-renting-information-component
    rootClassName="book-ticket-renting-information-component-root-class-name"
  ></book-ticket-renting-information-component>
  <div class="book-ticket-popup-component-container1">
    <span class="model-bike-category-general-text">
      {{ bookTicketPopupCategory }}
    </span>
    <span class="model-bike-category-general-text">
      {{ bookTicketPopupName }}
    </span>
    <span
      class="book-ticket-popup-component-text5 model-bike-category-general-text"
    >
      {{ bookTicketPopupTotalPrice }}
    </span>
  </div>
  <span class="book-ticket-popup-component-text6">
    {{ bookTicketPopupNewWalletAmount }}
  </span>
  <div class="book-ticket-popup-component-container2">
    <button
      id="book-ticket-button"
      type="button"
      class="button-general button-green"
    >
      {{ bookTicketPopupButtonBook }}
    </button>
    <button
      id="book-ticket-discard-button"
      type="button"
      class="book-ticket-popup-component-button1 button-general button-red"
    >
      {{ bookTicketPopupButtonDiscard }}
    </button>
  </div>
</div>
