<div class="admin-manage-category-popup-component-container popup-container">
  <span class="popup-heading">{{ adminManageCategoryTitle }}</span>
  <form class="admin-manage-category-popup-component-form">
    <div class="admin-manage-category-popup-component-container1">
      <div class="admin-manage-category-popup-component-container2">
        <span class="input-label-text">{{ adminManageCategoryLabelName }}</span>
        <input
          type="text"
          id="manage-category-name-input"
          [attr.placeholder]="adminManageCategoryInputPlaceholderName"
          class="admin-manage-category-popup-component-textinput input"
          [(ngModel)]="categoryName"
          name="categoryName"
        />
        <span class="input-error-hint">
          {{ adminManageCategoryNameErrorText }}
        </span>
      </div>
      <div class="admin-manage-category-popup-component-container3">
        <span class="input-label-text">
          {{ adminManageCategoryLabelPrice }}
        </span>
        <input
          type="number"
          id="manage-category-price-input"
          [attr.placeholder]="adminManageCategoryInputPlaceholderPrice"
          class="admin-manage-category-popup-component-textinput1 input"
          [(ngModel)]="categoryPrice"
          name="categoryPrice"
        />
        <span class="input-error-hint">
          {{ adminManageCategoryPriceErrorText }}
        </span>
      </div>
    </div>
  </form>
  <button-save-discard-component (confirm)="handleConfirm()" (cancel)="handleCancel()"
    rootClassName="button-save-discard-component-root-class-name"
  ></button-save-discard-component>
</div>
