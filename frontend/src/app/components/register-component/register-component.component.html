<form class="register-component-container" [ngClass]="rootClassName" (ngSubmit)="register(firstname.value, lastname.value, username.value, email.value, password.value)">
  <login-register-image-component
    rootClassName="login-register-image-component-root-class-name1"
  ></login-register-image-component>
  <form class="register-component-form">
    <div class="register-component-container1">
      <div class="register-component-container2">
        <span class="register-component-text input-label-text">
          {{ registerInputLabelFirstName }}
        </span>
        <span class="register-component-text1 input-label-text">
          {{ registerInputLbaleLastName }}
        </span>
      </div>
      <div class="register-component-container3">
        <input
          type="text"
          id="register-first-name-input"
          [attr.placeholder]="registerInputPlaceholderFirstName"
          class="register-component-textinput input"
          #firstname="ngModel"
          name="firstname"
          ngModel
        />
        <input
          type="text"
          id="register-last-name-input"
          [attr.placeholder]="registerInputPlaceholderLastName"
          class="register-component-textinput1 input"
          #lastname="ngModel"
          name="lastname"
          ngModel
        />
      </div>
    </div>
    <span class="input-label-text">{{ registerInputLabelUsername }}</span>
    <input
      type="text"
      id="register-user-name-input"
      [attr.placeholder]="registerInputPlaceholderUsername"
      class="register-component-textinput2 input"
      #username="ngModel"
      name="username"
      ngModel
    />
    <span class="input-label-text">{{ registerInputLabelEmail }}</span>
    <input
      type="email"
      id="register-email-input"
      [attr.placeholder]="registerInputPlaceholderEmail"
      class="register-component-textinput3 input"
      #email="ngModel"
      name="email"
      ngModel
    />
    <div class="register-component-container4">
      <span class="input-label-text">{{ registerInputLabelPassword }}</span>
    </div>
    <input
      type="password"
      id="register-password-input"
      [attr.placeholder]="registerInputPlaceholderPassword"
      class="register-component-textinput4 input"
      #password="ngModel"
      name="password"
      ngModel
    />
  </form>
  <button
    id="register-button"
    type="submit"
    class="register-component-button button-blue button-general"
  >
    {{ registerButton }}
  </button>
  <span class="register-component-text5">{{ registerAccountHint }}</span>
</form>
