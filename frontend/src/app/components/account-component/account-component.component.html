<div class="account-component-container" [ngClass]="rootClassName">
  <h1 class="account-component-text heading">{{ account_settings_title }}</h1>
  <div class="account-component-container1">
    <img
      [attr.alt]="image_alt"
      [attr.src]="image_src"
      class="account-component-image"
    />
    <div class="account-component-container2">
      <span class="account-component-text1">{{ account_name }}</span>
      <span class="account-component-text2">{{ account_email }}</span>
    </div>
  </div>
</div>
