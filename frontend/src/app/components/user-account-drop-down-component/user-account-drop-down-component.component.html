<div class="drop-down-component" [ngClass]="rootClassName">
  <div class="drop-down-main-element">
    <div class="drop-down-toggle-main">
      <svg
        viewBox="0 0 1024 1024"
        class="user-account-drop-down-component-icon"
      >
        <path
          d="M512 662q62 0 106-44t44-106-44-106-106-44-106 44-44 106 44 106 106 44zM830 554l90 70q14 10 4 28l-86 148q-8 14-26 8l-106-42q-42 30-72 42l-16 112q-4 18-20 18h-172q-16 0-20-18l-16-112q-38-16-72-42l-106 42q-18 6-26-8l-86-148q-10-18 4-28l90-70q-2-14-2-42t2-42l-90-70q-14-10-4-28l86-148q8-14 26-8l106 42q42-30 72-42l16-112q4-18 20-18h172q16 0 20 18l16 112q38 16 72 42l106-42q18-6 26 8l86 148q10 18-4 28l-90 70q2 14 2 42t-2 42z"
        ></path>
      </svg>
      <span class="user-account-drop-down-component-text">
        <span>User Settings</span>
        <br />
      </span>
      <div class="drop-down-arrow">
        <svg viewBox="0 0 1024 1024" class="arrow-style">
          <path d="M298 426h428l-214 214z"></path>
        </svg>
      </div>
    </div>
  </div>
  <div class="drop-down-list">
    <div class="drop-down-list-drop-down">
      <div class="drop-down-toggle">
        <div class="drop-down-container-style">
          <span class="user-account-drop-down-component-text3">
            {{ userSettingsChangeNameTitle }}
          </span>
          <span class="user-account-drop-down-component-text4">
            {{ userSettingsChangeNameSubtitle }}
          </span>
          <input
            type="text"
            id="user-settings-name-input"
            [attr.placeholder]="userSettingsInputNamePlaceholder"
            class="input account-settings-input"
          />
          <button
            id="user-settings-name-save-button"
            type="button"
            class="user-account-drop-down-component-button button-blue button-general"
          >
            {{ buttonSaveName }}
          </button>
        </div>
      </div>
    </div>
    <div class="drop-down-list-drop-down">
      <div class="drop-down-toggle">
        <div class="drop-down-container-style">
          <span class="user-account-drop-down-component-text5">
            {{ userSettingsChangeMailTitle }}
          </span>
          <span class="user-account-drop-down-component-text6">
            {{ userSettingsChangeEmailSubtitle }}
          </span>
          <input
            type="text"
            id="user-settings-email-input"
            [attr.placeholder]="userSettingsChangeEmailPlaceholder"
            class="input account-settings-input"
          />
          <button
            id="user-settings-email-save-button"
            type="button"
            class="user-account-drop-down-component-button1 button-blue button-general"
          >
            {{ buttonSaveEmail }}
          </button>
        </div>
      </div>
    </div>
    <div class="drop-down-list-drop-down">
      <div class="drop-down-toggle">
        <div class="drop-down-container-style">
          <span class="user-account-drop-down-component-text7">
            {{ userSettingsChangeUsernameTitle1 }}
          </span>
          <span class="user-account-drop-down-component-text8">
            {{ userSettingsChangeUsernameSubtitle }}
          </span>
          <input
            type="text"
            id="user-settings-username-input"
            [attr.placeholder]="userSettingsChangeUsernamePlaceholder"
            class="input account-settings-input"
          />
          <button
            id="user-settings-username-save-button"
            type="button"
            class="user-account-drop-down-component-button2 button-blue button-general"
          >
            {{ buttonSaveUsername }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
