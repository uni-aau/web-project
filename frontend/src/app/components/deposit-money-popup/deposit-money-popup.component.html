<div class="deposit-money-popup-container popup-container">
  <span class="popup-heading">{{ depositMoneyTitle }}</span>
  <span class="popup-text">{{ depositMoneyText }}</span>
  <div class="deposit-money-popup-container1">
    <input
      type="number"
      [attr.placeholder]="depositMoneyInputPlaceholder"
      class="input"
      #moneyInput
    />
    <span class="input-error-hint">{{ depositMoneyError }}</span>
  </div>
  <button-yes-cancel (confirm)="handleConfirm(moneyInput.value)" (cancel)="handleCancel()"
    rootClassName="button-yes-cancel-root-class-name1"
  ></button-yes-cancel>
</div>
