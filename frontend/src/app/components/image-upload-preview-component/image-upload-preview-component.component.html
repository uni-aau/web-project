<div class="image-upload-preview-component-container">
  <div class="image-upload-preview-component-container1">
    <button
      class="button-blue button-general image-upload-preview-component-button"
      id="upload-image-button"
      type="button"
    >
      {{ uploadImagePreviewButtonUpload }}
    </button>
    <button
      class="image-upload-preview-component-button1 button-general button-red"
      id="delete-image-button"
      type="button"
    >
      {{ uploadImagePreviewButtonDelete }}
    </button>
  </div>
  <div class="image-upload-preview-component-container2">
    <img
      [attr.alt]="uploadImagePreviewImageAlt"
      [attr.src]="uploadImagePreviewImageSrc"
      class="image-upload-preview-component-image"
      id="upload-image-preview"
    />
  </div>
</div>
