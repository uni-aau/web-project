<div
  class="user-account-drop-down-component-new-container"
  [ngClass]="rootClassName"
>
  <div
    data-thq="thq-dropdown"
    class="user-account-drop-down-component-new-thq-dropdown list-item"
  >
    <div
      data-thq="thq-dropdown-toggle"
      class="user-account-drop-down-component-new-dropdown-toggle"
    >
      <svg
        viewBox="0 0 1024 1024"
        class="user-account-drop-down-component-new-icon"
      >
        <path
          d="M512 662q62 0 106-44t44-106-44-106-106-44-106 44-44 106 44 106 106 44zM830 554l90 70q14 10 4 28l-86 148q-8 14-26 8l-106-42q-42 30-72 42l-16 112q-4 18-20 18h-172q-16 0-20-18l-16-112q-38-16-72-42l-106 42q-18 6-26-8l-86-148q-10-18 4-28l90-70q-2-14-2-42t2-42l-90-70q-14-10-4-28l86-148q8-14 26-8l106 42q42-30 72-42l16-112q4-18 20-18h172q16 0 20 18l16 112q38 16 72 42l106-42q18-6 26 8l86 148q10 18-4 28l-90 70q2 14 2 42t-2 42z"
        ></path>
      </svg>
      <span class="user-account-drop-down-component-new-text">
        <span>User Account</span>
        <br />
      </span>
      <div
        data-thq="thq-dropdown-arrow"
        class="user-account-drop-down-component-new-dropdown-arrow"
      >
        <svg
          viewBox="0 0 1024 1024"
          class="user-account-drop-down-component-new-icon2"
        >
          <path d="M426 726v-428l214 214z"></path>
        </svg>
      </div>
    </div>
    <ul
      data-thq="thq-dropdown-list"
      class="user-account-drop-down-component-new-dropdown-list"
    >
      <li
        data-thq="thq-dropdown"
        class="user-account-drop-down-component-new-dropdown list-item"
      >
        <div
          data-thq="thq-dropdown-toggle"
          class="user-account-drop-down-component-new-dropdown-toggle1"
        >
          <div class="user-account-drop-down-component-new-container1">
            <span class="user-account-drop-down-component-new-text3">
              {{ text }}
            </span>
            <span class="user-account-drop-down-component-new-text4">
              {{ text1 }}
            </span>
            <input
              type="text"
              [attr.placeholder]="textinput_placeholder"
              class="user-account-drop-down-component-new-textinput input"
            />
            <button
              type="button"
              class="user-account-drop-down-component-new-button button button_blue"
            >
              {{ button }}
            </button>
          </div>
        </div>
      </li>
      <li
        data-thq="thq-dropdown"
        class="user-account-drop-down-component-new-dropdown1 list-item"
      >
        <div
          data-thq="thq-dropdown-toggle"
          class="user-account-drop-down-component-new-dropdown-toggle2"
        >
          <span class="user-account-drop-down-component-new-text5">
            Sub-menu Item
          </span>
        </div>
      </li>
      <li
        data-thq="thq-dropdown"
        class="user-account-drop-down-component-new-dropdown2 list-item"
      >
        <div
          data-thq="thq-dropdown-toggle"
          class="user-account-drop-down-component-new-dropdown-toggle3"
        >
          <span class="user-account-drop-down-component-new-text6">
            Sub-menu Item
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
