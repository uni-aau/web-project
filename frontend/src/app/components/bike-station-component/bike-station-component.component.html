<div class="bike-station-component-container" [ngClass]="rootClassName">
  <div class="bike-station-component-container1">
    <div class="bike-station-component-container2">
      <div class="bike-station-component-container3">
        <div class="bike-station-component-container4">
          <span class="bike-station-component-text">
            {{ bikeStationLocationTitle }}
          </span>
          <span class="bike-station-component-text1">
            {{ bikeStationDescriptionTitle }}
          </span>
          <span class="bike-station-component-text2">
            {{ bikeStationDescription }}
          </span>
        </div>
        <div class="bike-station-component-container5">
          <svg viewBox="0 0 1024 1024" class="review-star">
            <path
              d="M512 658l160 96-42-182 142-124-188-16-72-172-72 172-188 16 142 124-42 182zM938 394l-232 202 70 300-264-160-264 160 70-300-232-202 306-26 120-282 120 282z"
            ></path></svg
          ><svg viewBox="0 0 1024 1024" class="review-star">
            <path
              d="M512 658l160 96-42-182 142-124-188-16-72-172-72 172-188 16 142 124-42 182zM938 394l-232 202 70 300-264-160-264 160 70-300-232-202 306-26 120-282 120 282z"
            ></path></svg
          ><svg viewBox="0 0 1024 1024" class="review-star">
            <path
              d="M512 658l160 96-42-182 142-124-188-16-72-172-72 172-188 16 142 124-42 182zM938 394l-232 202 70 300-264-160-264 160 70-300-232-202 306-26 120-282 120 282z"
            ></path></svg
          ><svg viewBox="0 0 1024 1024" class="review-star">
            <path
              d="M512 658l160 96-42-182 142-124-188-16-72-172-72 172-188 16 142 124-42 182zM938 394l-232 202 70 300-264-160-264 160 70-300-232-202 306-26 120-282 120 282z"
            ></path></svg
          ><svg
            viewBox="0 0 1024 1024"
            class="bike-station-component-icon08 review-star"
          >
            <path
              d="M512 658l160 96-42-182 142-124-188-16-72-172-72 172-188 16 142 124-42 182zM938 394l-232 202 70 300-264-160-264 160 70-300-232-202 306-26 120-282 120 282z"
            ></path>
          </svg>
          <span class="bike-station-component-text3">
            {{ bikeStationStarRatingNumber }}
          </span>
        </div>
      </div>
      <div class="bike-station-component-container6">
        <img
          [attr.alt]="imageAlt"
          [attr.src]="bikeStationImageSrc"
          class="bike-station-component-image"
        />
      </div>
    </div>
    <div class="bike-station-component-container7">
      <div class="bike-station-component-container8">
        <button
          type="button"
          class="bike-station-component-button button-blue button-general"
        >
          {{ bikeStationButtonRate }}
        </button>
        <button
          type="button"
          class="button-blue button-general bike-station-component-button1"
        >
          {{ bikeStationButtonViewRatings }}
        </button>
      </div>
      <button
        type="button"
        class="bike-station-component-button2 button-blue button-general"
      >
        {{ bikeStationButtonMoreInfos }}
      </button>
    </div>
  </div>
</div>
