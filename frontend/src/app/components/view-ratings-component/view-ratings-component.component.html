<div [ngClass]="rootClassName" class="view-ratings-component-container">
  <div class="view-ratings-component-container1">
    <span class="heading">{{ viewRatingsTitle }}</span>
    <div *ngIf="reviews.length == 0">
      <no-entries-component></no-entries-component>
    </div>
    <div *ngIf="reviews.length > 0" class="view-ratings-component-container2" id="reviews-list-container">
      <rating-component (onReviewDelete)="handleReviewDelete($event)" *ngFor="let review of reviews"
                        [ratingData]="review"
                        rootClassName="rating-component-root-class-name"
      ></rating-component>
    </div>
  </div>
</div>
